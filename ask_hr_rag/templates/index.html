<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ask HR RAG</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; background: #f5f7fa; color: #222; }
    h1 { margin-bottom: 0.5rem; }
    .card { background: #fff; padding: 1.5rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); max-width: 900px; }
    textarea { width: 100%; min-height: 120px; padding: 0.75rem; font-size: 1rem; }
    button { margin-top: 0.75rem; padding: 0.6rem 1.4rem; font-size: 1rem; background: #2563eb; color: #fff; border: none; border-radius: 6px; cursor: pointer; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    .status { margin-top: 0.5rem; font-size: 0.9rem; color: #555; }
    .answer { margin-top: 1rem; white-space: pre-wrap; }
    .hits { margin-top: 1rem; font-size: 0.9rem; }
    .hit { padding: 0.5rem 0; border-bottom: 1px solid #eee; }
    .hit:last-child { border-bottom: none; }
    code { background: #eef2ff; padding: 0.1rem 0.3rem; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>Ask HR RAG</h1>
  <div class="card">
    <label for="query">Question</label>
    <textarea id="query" placeholder="Ask a question about the docs..."></textarea>
    <div>
      <button id="askBtn">Ask</button>
      <span class="status" id="status"></span>
    </div>
    <div class="answer" id="answer"></div>
    <div class="hits" id="hits"></div>
  </div>

  <script>
    const askBtn = document.getElementById('askBtn');
    const statusEl = document.getElementById('status');
    const answerEl = document.getElementById('answer');
    const hitsEl = document.getElementById('hits');
    const queryEl = document.getElementById('query');

    askBtn.onclick = async () => {
      const query = queryEl.value.trim();
      if (!query) {
        statusEl.textContent = 'Enter a question first.';
        return;
      }
      askBtn.disabled = true;
      statusEl.textContent = 'Thinking...';
      answerEl.textContent = '';
      hitsEl.innerHTML = '';

      try {
        const resp = await fetch('/ask_hr_rag', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query })
        });
        if (!resp.ok) {
          const err = await resp.json().catch(() => ({}));
          throw new Error(err.detail || resp.statusText);
        }
        const data = await resp.json();
        answerEl.textContent = data.response || '[No answer]';
        if (data.hits && data.hits.length) {
          hitsEl.innerHTML = '<strong>Sources:</strong>' + data.hits.map(h =>
            `<div class="hit"><div><code>${h.source}</code></div><div>${h.text}</div></div>`
          ).join('');
        }
        statusEl.textContent = 'Done';
      } catch (e) {
        statusEl.textContent = 'Error: ' + e.message;
      } finally {
        askBtn.disabled = false;
      }
    };
  </script>
</body>
</html>
